{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block body %}
        <div class ="container-fluid px-0 mb - 4">
            <img src="https://source.unsplash.com/1600x400/?phone,contactinformation" class="d-block w-100" alt="...">
        </div>
        <div class ="container">
            <h1 class = 'text-center'>Contact Us</h1>
            <form method="post" action="/contact/">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id = "name" name = 'name' placeholder = 'Enter your Name'>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"  name='email' aria-describedby="emailHelp" placeholder = 'Enter your Email'>
                    <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="Number" class="form-control" id = "phone" name = 'phone' placeholder = 'Enter your Phone Number'>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Message</label>
                    <input type="text" class="form-control" id = "message" name = 'message' placeholder = 'Enter your Message'>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs"> 
              </ul>
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
              


{% endblock body %}
